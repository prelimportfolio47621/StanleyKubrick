                    <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <script id="film-entries" type="text/x-handlebars-template">
            {{#each filmArray}}
                <li class="list-group-item container film-entry">
                    <div class="row">
                        <div class="film-poster col-auto">
                            <img src="{{this.img.src}}" alt="{{this.img.alt}}">
                        </div>
                        <div class="film-entry-text col">
                            <h3>{{this.title}}</h3>
                            <p><strong>Release Date:</strong> {{this.releaseDate}}</p>
                            <p><strong>Summary:</strong> {{this.summary}}</p>
                        </div>
                    </div>
                </li>
            {{/each}}
        </script>
